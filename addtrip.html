<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Trip</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="static/css/dashboard.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"
            type="text/javascript"></script>
    <script src="static/js/air-port-codes-api-min.js"></script>
    <script type="text/javascript" src="static/js/dashboard-script.js"></script>
    <script type="text/javascript" src="static/js/formValidation.js"></script>

    <style>
        label{
            font-size: 18px;
            color: black;
        }
        h2{
           font-weight: bold;
            color: black;
        }
    </style>

</head>
<body style="height:auto; background: rgba(19, 35, 47, 0.9);">
<div class="page-wrapper"></div>
<div class="pagecontent">
  <nav>
        <a id="logo" href="/dashboard"><img src="http://www.freeiconspng.com/uploads/--global-globe-plane-travel-worldwide-icon--icon-search-engine-1.png" /></a>
            <img style="border-radius:50%; float: right; margin-right:45px" src=<%= user.photo %> />
            <a class="nav" href="/">Logout</a>
            <a class="nav" href="/profile">Profile</a>                
            <a class="nav" href="/groups">Groups</a>
            <a class="nav" id="msg" href="/messages">Messages</a>
            <a class="nav" href="/dashboard">Dashboard</a>

  </nav>
</div>
<div class="container" style="margin-top: 5%;">
    <div class="row">
        <div class="col-md-9 col-md-offset-1" style="background-color: white;margin-top: 20px; border-radius: 20px;">
          <div class="row">
              <!-- <div class="col-md-6 text-left" ><h1> Active Trips: <%= tripsData.length %></h1></div> -->
              <div class="col-md-12 text-right"><h2>Never Fly Alone!</h2></div>
          </div>
            <h2>Let's Add Trip!</h2><br>
            <div>
                <form id="regexpForm" method="post" action="/addtrip" name="addTripForm" onsubmit="onAddTripSubmit(this)" >
                    <table style="width: 500px; height: auto; margin-left: 5%">
                        <tr>
                            <td>
                                <div class="form-group">
                                    <label for="origin">Origin City OR Airport!</label>
                                    <input type="text" name="origin" class="form-control autocomplete" id="origin"
                                           required>
                                </div>
                            </td>
                            </tr>
                            <tr>
                            <td>
                                <div class="form-group">
                                    <label class="" for="destination">Destination City OR Airport</label>
                                    <input type="text" name="destination" class="form-control autocomplete"
                                           id="destination" required>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-group">
                                    <label for="ddate">Departure Date</label>
                                    <input type="date" name="ddate" class="form-control" id="ddate" required>
                                </div>
                            </td>
                          </tr>
                            <tr>
                            <td>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="text" name="phone" class="form-control" id="phone" maxlength="10"
                                           required>
                                </div>
                            </td>
                          </tr>
                          <tr>
                              <td>
                                  <div class="form-group">
                                      <label for="email">Email Address</label>
                                      <input type="email" name="email" class="form-control" id="email" required>
                                  </div>
                              </td>
                              <td>
                        </tr>
                        <tr>
                          <td>
                          <div class="form-group">
                              <label class="" for="airline">Airline</label>
                              <input type="text" name="airline" class="form-control" id="airline" required>
                          </div>
                          </td>
                      </tr>
<tr>
                            <td>
                                <div class="form-group">
                                  <label>Ticket Booked</label><br>
                                  <input type="radio" name="ticketbooked" value="Yes" checked required> Yes
                                  <input type="radio" name="ticketbooked" value="No" required>  No
                                  </div>
                            </td>
                        </tr>

                      <tr>
                        <td>
                          <div class="form-group">
                              <label for="msg">Short Message</label>
                              <textarea rows="4" cols="50" name="msg" class="form-control" id="msg" required>

                            </textarea>
                              <!-- <input type="text" name="msg" class="form-control" id="msg" required> -->
                          </div>
                      </td>
                        </td>
                      </tr>
                        <tr>
                            <td>
                                <div class="form-group">
                                    <label>Please Select Reward</label><br>
                                    <input type="radio" name="reward" value="$100" checked required> $100
                                    <input type="radio" name="reward" value="No Reward" required> No Reward
                                </div>
                            </td>
                          </tr>
                          <tr>
                            <td style="text-align: right">
                                <button class="btn btn-primary btn-lg" type="submit" id="register"
                                          onclick="dateValidate()" disabled="disabled" data-toggle="modal"
                                        data-target="#myModal">Submit
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>

            </div>
        </div>
    </div>
    <div class="row">

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <h2>Congratulations! Your Trip has been added.</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
